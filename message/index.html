<!DOCTYPE html>
<html>
  <head>
    <title>Messenger</title>
    <link href="style.css" rel="<stylesheet">
    <meta name="viewport" content = "width=device-width, initial-scale=1">
  </head>
  <body>
    <div class= "messer container">
      <header>Messenger</header>
     
      <div class ='messenger-toolbar'>
        <label for="usernameInput">username:</label>

      <ul id='messageList' class="messenger-messages"></ul>

        <input type='text' id='messageInput' placeholder='type a message . . .'>

      <button id="submitButton">Send</button>
    </div>
    <script src="https://cdn.firebasecom/js/client/2.2.1/firebase.js"></script>
    <script src="main.js"></scri>
      
  </body>
